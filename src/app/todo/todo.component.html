<div class="container-fluid d-flex p-5 bg-secondary">
<div class="container bg-white m-3">
    <div class="h2  text-center mt-5" id="counter">Counter: {{counter}}</div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-primary m-3" (click)="decrement()">decrease</button>
        <button class="btn btn-primary m-3" (click)="increment()">increment</button>

    </div>
</div>
<div class="container bg-white m-3 justify-content-center">
    <div class="h2  text-center mt-5 ">Todo List</div>
    <div class="todo-list m-3" *ngFor="let list of Lists">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check1" name="{{list}}" value="list">
            <label class="form-check-label">{{list}}</label>
          </div>
    </div>
    <form>
        <input type="text" name="addList"  [(ngModel)]="list" id="addList" placeholder="Add a new todo" class="form-control">
        <button class="btn btn-primary m-3" type="button" (click)="addList()">Add List</button>
    </form>
</div>
</div>
