
<div class="container">
    <p class="h2 text-orange my-4">{{title}}</p>
    <p class="h3 text-secondary mt-2">Technical Skills</p>
    <ul *ngFor="let skill of techSkills" >
        <li class="text-secondary">{{skill}}</li>
    </ul>
    <p class="h3 text-secondary mt-1">Managment Skills</p>
    <ul *ngFor="let skill of mangSkills" >
        <li class="text-secondary">{{skill}}</li>
    </ul>

</div>
